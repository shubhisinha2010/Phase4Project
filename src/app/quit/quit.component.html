<div style="width: 180px; height: auto;">
<mat-dialog-content class="mat-typography">
  <p style="text-align: center; text-justify: auto; font-weight: 600;"> ARE YOU SURE ?!! </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <a routerLink="/register"><button mat-button mat-dialog-close class="quit">YES</button></a>
  <button mat-button [mat-dialog-close]="true" class="restart">NO</button>
</mat-dialog-actions>
</div>
